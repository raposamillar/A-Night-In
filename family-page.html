<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Family</title>
</head>
<body>
    <header>
        <h1 id="title">Find your pair(family)</h1>
    </header>

    <main>
        <div class="columns is-marginless is-flex-wrap-wrap">
            <section class="column is-6 has-background-link">
               
                <!-- dropdown start -->

                <div class="column is-6 drink-category dropdown"> <!-- add "is-hoverable" to see dropdown items-->
                    <div class="dropdown-trigger">
                      <button class="category-btn button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span class="button-content column is-11">Choose your poison</span>
                        <span class="icon is-small">
                            <ion-icon name="chevron-down-outline"></ion-icon>  
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content" id="drink-list">
                        <p class="dropdown-item">
                          Punch
                        </p>
                        <p class="dropdown-item">
                          Smoothie
                        </p>
                        <p class="dropdown-item">
                          Shake
                        </p>
                        <p class="dropdown-item">
                          Coffee
                        </p>
                        <p class="dropdown-item">
                          Chocolate
                        </p>
                        <p class="dropdown-item">
                          Lassi
                        </p>
                      </div>
                    </div>
              </div>

              <button class="drinks-btn button">Back</button>
              <div class="output-container column is-6">
                <ul class="drink-id-list">

                </ul>
              </div>

              <div class="ingredients">
                  <ul class="ing-content">
                  </ul>
              </div>
            </section>
            
            <section class="column is-6 has-background-primary">
              <div class="column is-6 movie-category dropdown"> <!-- add "is-hoverable" to see dropdown items-->
                <div class="dropdown-trigger">
                  <button class="category-btn button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span class="button-content-2 column is-11">Choose your genre</span>
                    <span class="icon is-small">
                        <ion-icon name="chevron-down-outline"></ion-icon>  
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content" id ="genre-list">
                    <p class="dropdown-item">
                      Action
                    </p>
                    <p class="dropdown-item">
                      Adventure
                    </p>
                    <p class="dropdown-item">
                      Animation
                    </p>
                    <p class="dropdown-item">
                      Comedy
                    </p>
                    <p class="dropdown-item">
                        Crime
                    </p>
                    <p class="dropdown-item">
                        Documentary
                    </p>
                    <p class="dropdown-item">
                        Drama
                    </p>
                  </div>
                </div>
                
              </div>
              <button class="movie-btn button ">Shuffle</button>

              <section class="list-of-movies"></section>
              
              <div class="movie-description">
                <div class="poster column is-6"></div>
                  <ul class="movie-content">
                  </ul>
              </div>
            </section>
            
        </div>
    </main>
    
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/family-movie-script.js"></script>
    <script src="./assets/js/family-drink-script.js"></script>
</html>
