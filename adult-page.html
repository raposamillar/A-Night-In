<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/adult-style.css">
    <title>Adult</title>
</head>
<body>
    <header>
        <h1 id="title">Find your pair(adult)</h1>
    </header>

    <main>
        <div class="columns is-marginless is-flex-wrap-wrap">
            <section class="column is-6 has-background-link">
               
                <!-- dropdown start -->

                <div class="column is-6 drink-category dropdown"> <!-- add "is-hoverable" to see dropdown items-->
                    <div class="dropdown-trigger">
                      <button class="category-btn button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span class="button-content column is-11">Choose your poison</span>
                        <span class="icon is-small">
                            <ion-icon name="chevron-down-outline"></ion-icon>  
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content" id="drink-list">
                        <p class="dropdown-item">
                          Vodka
                        </p>
                        <p class="dropdown-item">
                          Gin
                        </p>
                        <p class="dropdown-item">
                          Whiskey
                        </p>
                        <p class="dropdown-item">
                          Tequila
                        </p>
                        <p class="dropdown-item">
                          Chocolate
                        </p>
                        <p class="dropdown-item">
                          Lassi
                        </p>
                      </div>
                    </div>
              </div>

              
              <div class="output-container column is-full">
                <ul id="adult-drink-options" class="columns is-marginless is-flex-wrap-wrap drink-id-list">

                </ul>
              </div>

              <div class="ingredients">
                  <div class="drinkImgContainer card-image image is-4by3">

                  </div>
                  <ul class="ing-content">

                  </ul>
              </div>
              <br>
              <button class="drinks-btn drink-back-btn">Back</button>
              <button class="drinks-btn drink-shuffle-btn">Shuffle</button>
            </section>
            
            <section class="column is-6 has-background-primary">
              <div class="column is-6 movie-category dropdown"> <!-- add "is-hoverable" to see dropdown items-->
                <div class="dropdown-trigger">
                  <button class="category-btn button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span class="button-content-2 column is-11">Choose your genre</span>
                    <span class="icon is-small">
                        <ion-icon name="chevron-down-outline"></ion-icon>  
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content" id ="genre-list">
                    <p class="dropdown-item">
                      Action
                    </p>
                    <p class="dropdown-item">
                      Adventure
                    </p>
                    <p class="dropdown-item">
                      Animation
                    </p>
                    <p class="dropdown-item">
                      Comedy
                    </p>
                    <p class="dropdown-item">
                        Crime
                    </p>
                    <p class="dropdown-item">
                        Documentary
                    </p>
                    <p class="dropdown-item">
                        Drama
                    </p>
                  </div>
                </div>
                
              </div>
              

              <div class="movie-output column is-full">
                <ul id="adult-movie-options" class="columns  is-marginless is-flex-wrap-wrap list-of-movies">

                </ul>
              </div>
              <div class="movie-description-container">
                <div class="movie-description is-flex is-justify-content-center">
                  <div class="poster column is-6 card-image image is-4by3 is-flex is-justify-content-center"></div>
                  <ul class=" movie-content">
                  </ul>
                </div>
              </div>
              <br>
              <button class="movie-btn back-button">Back</button>
              <button class="movie-btn shuffle-button">Shuffle</button>
            </section>
            <button class="movie-btn save-button">Save History</button>
            <button class="movie-btn load-button">Load History</button>
        </div>
    </main>
    
</body>
    <script src="./assets/js/adult-movie-script.js"></script>
    <script src="./assets/js/adult-drink-script.js"></script>
</html>
