<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/adult-style.css">
    <title>19+</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/Project1_2.png">
</head>
<body>
    <header>
      <h1 id="title">Find your pair - Adult</h1>
    </header>
    <div class="columns is-marginless is-flex-wrap-wrap">
      <div id="home" class="column is-6 split-left">
          <h2 class="title-left"></h2>
          <a href="./index.html"><button class="button is-large is-fullwidth">HOME</button></a>
      </div>
      <div id="family" class="column is-6 split-right">
          <h2 class="title-right"></h2>             
          <a href="./family-page.html"><button class="button is-large is-fullwidth">FAMILY FRIENDLY</button></a>
      </div>
  </div> 
    <main>
        <div class="columns is-marginless is-flex-wrap-wrap">
            <section class="column is-6 ">
               
                <!-- dropdown start -->
              <div id="drink-btn-container" class="columns is-full is-marginless is-flex is-flex-wrap-wrap">
                <div class="column is-6 drink-category dropdown pl-0 pb-0 pr-0"> <!-- add "is-hoverable" to see dropdown items-->
                    <div id="drink-drowdown-trigger" class="dropdown-trigger column is-full p-0">
                      <button class="category-btn button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span class="button-content column is-11">Choose your drink</span>
                        <span class="icon is-small">
                            <ion-icon name="chevron-down-outline"></ion-icon>  
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content" id="drink-list">
                        <p class="dropdown-item">
                          Vodka
                        </p>
                        <p class="dropdown-item">
                          Gin
                        </p>
                        <p class="dropdown-item">
                          Whiskey
                        </p>
                        <p class="dropdown-item">
                          Rum
                        </p>
                        <p class="dropdown-item">
                          Scotch
                        </p>
                        <p class="dropdown-item">
                          Brandy
                        </p>
                        <p class="dropdown-item">
                          Bourbon
                        </p>
                        <p class="dropdown-item">
                          Tequila
                        </p>
                        <p class="dropdown-item">
                          Cider
                        </p>
                      </div>
                    </div>
                </div>
                <button class="column is-3 drinks-btn drink-back-btn">Back</button>
                <button class="column is-3 drinks-btn drink-shuffle-btn">Shuffle</button>
              </div>
              
              <div class="output-container column is-full">
                <ul id="adult-drink-options" class="columns is-marginless is-flex is-flex-wrap-wrap drink-id-list">

                </ul>
              </div>

              <div class="ingredients">
                  <div class="drinkImgContainer card-image image is-4by3"></div>
                  <ul class="ing-content"></ul>
              </div>
              <br>

            </section>
            
            <section class="column is-6">
              <div id="movie-btn-container" class="columns is-full is-marginless is-flex is-flex-wrap-wrap">
                <div class="column is-6 movie-category dropdown pl-0 pr-0 pb-0"> <!-- add "is-hoverable" to see dropdown items-->
                  <div id="movie-drowdown-trigger" class="dropdown-trigger column is-full p-0">
                    <button class="category-btn button" aria-haspopup="true" aria-controls="dropdown-menu">
                      <span class="button-content-2 column is-11">Choose your genre</span>
                      <span class="icon is-small">
                          <ion-icon name="chevron-down-outline"></ion-icon>  
                      </span>
                    </button>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content" id ="genre-list">
                      <p class="dropdown-item">
                        Action
                      </p>
                      <p class="dropdown-item">
                        Adventure
                      </p>
                      <p class="dropdown-item">
                        Animation
                      </p>
                      <p class="dropdown-item">
                        Comedy
                      </p>
                      <p class="dropdown-item">
                          Crime
                      </p>
                      <p class="dropdown-item">
                          Documentary
                      </p>
                      <p class="dropdown-item">
                          Drama
                      </p>
                      <p class="dropdown-item">
                        Family
                      </p>
                      <p class="dropdown-item">
                        Fantasy
                      </p>
                      <p class="dropdown-item">
                        Horror
                      </p>
                      <p class="dropdown-item">
                        Thriller
                      </p>
                      <p class="dropdown-item">
                        Science Fiction
                      </p>
                      <p class="dropdown-item">
                        Romance
                      </p>
                      <p class="dropdown-item">
                        Western
                      </p>
                    </div>
                  </div>
                </div>
                <button class="column is-3 movie-btn back-button">Back</button>
                <button class="column is-3 movie-btn shuffle-button ">Shuffle</button>
              </div>
              

              <div class="movie-output column is-full">
                <ul id="adult-movie-options" class="columns  is-marginless is-flex is-flex-wrap-wrap list-of-movies">

                </ul>
              </div>
              <div class="movie-description-container">
                <div class="movie-description is-flex is-justify-content-center is-flex-wrap-wrap">
                  <div class="poster column is-full-tablet is-6-desktop card-image image is-4by3 is-flex is-justify-content-center"></div>
                  <ul class=" movie-content column is-6-desktop is-full-tablet">
                  </ul>
                </div>
              </div>
            </section>
            <button class="storage-btn save-button button is-medium">Save History</button>
            <button class="storage-btn load-button button is-medium">Load History</button>
        </div>
    </main>
    <script src="./assets/js/adult-movie-script.js"></script>
    <script src="./assets/js/adult-drink-script.js"></script>
</body>

</html>
